{% extends 'rrlog/rrdxa.html' %}

{% block content %}
<h1>RRDXA Members</h1>

<div>
Download: <a href="?csv"><b>rrdxa-members.csv</b></a>
</div>

<ul>
{% for member in members %}
<li><a href="/log/call/{{member.call|urlencode:''}}/"><b>{{member.call}}</b></a>
{% for call in member.callsigns %}  <a href="/log/call/{{call|urlencode:''}}/">{{call}}</a>{% endfor %}
</li>
{% endfor %}
</ul>
{% endblock %}
