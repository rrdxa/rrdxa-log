<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>{% if title %}{{title}} - {% endif %}Rhein Ruhr DX Association - RRDXA</title>
<link rel="icon" href="https://rrdxa.org/wp-content/uploads/2023/11/cropped-rrdxa512-1-32x32.png" sizes="32x32">

<style>
body {
  font-family: Arial, Sans-serif;
}
table {
  border-collapse: collapse;
}
th, td {
  border: 1px solid #AAA;
}
th {
  background-color: #DDD;
  font-weight: normal;
}
a {
  color: #0E4D7A;
  text-decoration: none;
}
a:hover, a:active {
  color: #DD0000;
  text-decoration: underline;
}
</style>
</head>

<body>

<div id="content">
{% block content %}{% endblock %}
</div>

<div id="credits">
<br>

<small>

</body>
</html>
