<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>{% if title %}{{title}} - {% endif %}Rhein Ruhr DX Association - RRDXA</title>
<link rel="icon" href="https://rrdxa.org/wp-content/uploads/2023/11/cropped-rrdxa512-1-32x32.png" sizes="32x32">

<style>
body {
  font-family: Arial, sans-serif;
}
table {
  border-collapse: collapse;
}
th, td {
  border: 1px solid #AAA;
  padding-left: 3px;
  padding-right: 3px;
}
th {
  background-color: #DDD;
  font-weight: normal;
}
a {
  color: #0E4D7A;
  text-decoration: none;
}
a:hover, a:active {
  color: #DD0000;
  text-decoration: underline;
}

.hover-expand {
  display: block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 800px;
}
.hover-expand:hover {
  overflow: auto;
  white-space: normal;
}

</style>
{% block header %}{% endblock %}
</head>

<body{% block bodyopts %}{% endblock %}>

<div id="navbar">
[<a href="/log/">Logbook Home</a>]
[<a href="/log/logbook/">Log</a>]
[<a href="/log/rrdxa60/">RRDXA60</a>]
[<a href="/log/mao/">Most Active Operator</a>]
[<a href="/log/challenge/">6x60 Challenge</a>]
[<a href="/contestchallenge/">Contest Challenge</a>]
[<a href="/dxchallenge/">DX Challenge</a>]
[<a href="/log/event/">Events</a>]
[<a href="/log/upload/">Upload</a>]
[<a href="/member/">Member Area</a>]
<!-- {% if username %}[{{username}}]{% endif %} -->
</div>

<div id="content">
{% block content %}{% endblock %}
</div>

<div id="credits">
<br>
<small>
<a href="https://github.com/rrdxa/rrdxa-log">RRDXA Logbook Django app</a> by <a href="https://www.df7cb.de/df7cb/">DF7CB</a>. Copyright (C) 2022-2024 RRDXA.
</small>

</body>
</html>
